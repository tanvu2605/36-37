<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính toán cộng, trừ, nhân, chia</title>
</head>
<body>
  <h1>Tính toán cộng, trừ, nhân, chia</h1>
  <select name="operator">
    <option value="+">Cộng</option>
    <option value="-">Trừ</option>
    <option value="*">Nhân</option>
    <option value="/">Chia</option>
  </select>
  <input type="number" name="number1" placeholder="Số thứ nhất">
  <input type="number" name="number2" placeholder="Số thứ hai">
  <button type="submit">Tính</button>
  <div id="result"></div>
</body>
<script src="b7.js"></script>
</html>
